<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/style.css">

<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Culinária</h3>
                    <div class="cartao__conteudo__pergunta">
                        Quem faz a melhor lasanha do mundo
                    </div>
                    <div class="cartao__conteudo__resposta">
                       O Matheus Lemes
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>conhecimento geral</h3>
                    <div class="cartao__conteudo__pergunta">
                        Quantos animais Moisés colocou na arca?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        Não foi Moisés que construiu a arca. Foi Noé(Pegadinha).
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Piada</h3>
                    <div class="cartao__conteudo__pergunta">
                        Quem é o rei dos queijos?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        O REIqueijão.
                    </div>
                </div>
            </article>

    </main>
    <footer>
        <p>Projeto desenvolvido pela Matheus, com fins lucrativos</p>
